<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dark.css">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 id="heading">256 Lecture Task</h1>
        <label for="inputBox">Enter some text:</label><br>
        <input type="text" id="input">
    </div>
</body>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        margin-bottom: 20px; /* Add some spacing between the heading and the form */
    }
</style>
<script>
        function textUpdate() {
            let input = document.getElementById('input').value;
            let output = document.getElementById('heading');
            
            if (input.trim() !== "") {
                output.innerText = input;
            } else {
                output.innerText = "256 Lecture Task";
            }
        }

        // run every half second
        setInterval(textUpdate, 500);
</script>
</html>
